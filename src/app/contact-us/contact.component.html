<div class="container contact-form" style="background-color: #00affb; margin-bottom: 20px; margin-top: 10px;">
    <div class="contact-image text-center">
        <img class="img-circle" src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
    </div>
    <form>
        <h3 style="text-align: center;">Drop Us a Message</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" name="txtName" class="form-control" placeholder="Your Name *" [(ngModel)]="details.Name"/>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" [(ngModel)]="details.Email" />
                </div>
                <div class="form-group">
                    <label>PhoneNo:</label>
                    <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" [(ngModel)]="details.PhoneNo" />
                </div>
                <div class="row text-center">
                    <div class="col-sm-12 form-group">
                        <button type="submit" class="btn btn-lg pull-right btn-danger" (click)="addData()" >Submit</button>
                    </div>
                </div>
                <div id="success_message" style="width:100%; height:100%; display:none; ">
                    <h3>Posted your message successfully!</h3>
                </div>
                <div id="error_message"
                style="width:100%; height:100%; display:none; ">
                <h3>Error</h3>
                Sorry there was an error sending your form.

            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Message:</label>
                <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
            </div>
        </div>
    </div>
</form>
</div>
